{% extends "base.html" %}
{% block body %}
  {% if messages %}
    <div>
      <strong>Messages:</strong>
      <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <div class="w-48 h-64 rounded-3xl bg-gray-300 shadow-xl">{% block content %}{% endblock %}</div>
        {% endblock %} 
  {% block extra_body %} 

{% endblock %}
